                    <select name="centroCostos" id="centroCostos">

                </div>

                <div class="dni-container">
                    <h4>DNI</h4>
                    <input type="number" 
                    name="usuario" 
                    id="usuario" 
                    class="inputText" 
                    placeholder="Digite el número de DNI"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type = "number"
                    maxlength = "8"
                    onblur="validarDNI()"
                    >
                    <svg id="danger-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480L40 480c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24l0 112c0 13.3 10.7 24 24 24s24-10.7 24-24l0-112c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg>
                    <p id="errorDNI" class="text-danger" style="display:none;">Digite un DNI válido (8 dígitos).</p>
                </div>
            </div>
        </form>
